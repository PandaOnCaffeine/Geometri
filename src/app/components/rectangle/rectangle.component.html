<mat-card class="block-card">
    <mat-card-header>
        <div mat-card-avatar class="block-header-image"></div>
        <mat-card-title>Rectangle</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" color="accent" class="input-felt">
            <mat-label>Længde</mat-label>
            <input matInput [(ngModel)]="inputA">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent" class="input-felt">
            <mat-label>Bredde</mat-label>
            <input matInput [(ngModel)]="inputB">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="Calculate()">Calculate Rectangle</button>
    </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="RectangleResults">
    <ng-container matColumnDef="demo-position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- SideA Column -->
    <ng-container matColumnDef="demo-sideA">
        <th mat-header-cell *matHeaderCellDef>Længde</th>
        <td mat-cell *matCellDef="let element"> {{element.sideA}} </td>
    </ng-container>

    <!-- SideB Column -->
    <ng-container matColumnDef="demo-sideB">
        <th mat-header-cell *matHeaderCellDef>Bredde</th>
        <td mat-cell *matCellDef="let element"> {{element.sideB}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="demo-area">
        <th mat-header-cell *matHeaderCellDef>Areal(side*side)</th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <!-- Circumference Column -->
    <ng-container matColumnDef="demo-circumference">
        <th mat-header-cell *matHeaderCellDef>Omkreds(side*4)</th>
        <td mat-cell *matCellDef="let element"> {{element.circumference}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
